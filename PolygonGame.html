<html>
<body>
<script src="phaser.min.js"></script>
<script>
    var game = new Phaser.Game(screen.width - 25,screen.height - 150, Phaser.AUTO, '', { preload: preload, create: create, update: update});

    var screen;
    function preload()
{
    game.load.image('background', 'assets/polygonScreen.png');

}
function create()
{
    screen = game.add.sprite(0, 0, 'background');
    screen.scale.setTo(screen.width - 25, screen.height - 150);
}
function update()
{}


</script>
</body>
</html>
