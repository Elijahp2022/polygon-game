<html>
<body>
<script src="Phaser.min.js"></script>
<script>
    game = new Phaser.Game(document.body.offsetWidth, document.body.offsetHeight, Phaser.AUTO, '', { preload: preload, create: create, update: update});
    var screen;
    var top1;
    var ground;
    var triangle;

    scaleRatio = window.devicePixelRatio / 3;
    function preload()
{
    game.load.image('background', 'assets/polygonScreen.png');
    game.load.image('triangle', 'assets/TrianglePoly.png');
    game.load.image('ground', 'assets/polyGround.png');
}
function create()
{
    screen = game.add.sprite(0, 0, 'background');
    screen.scale.setTo(document.body.offsetWidth, document.body.offsetHeight);
    triangle = game.add.sprite(50, 100, 'triangle');
    ground = game.add.sprite(0, game.world.height, 'ground');
    ground.scale.setTo(100, 1);
    top1 = game.add.sprite(0, 0, 'ground');
    top1.scale.setTo(100, 1);
}
function update()
{
    game.world.width = window.innerWidth;
    game.world.height = window.innerHeight;
}


</script>
</body>
</html>
